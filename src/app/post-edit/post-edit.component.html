<mat-card>
  <form #postForm="ngForm" (ngSubmit)="save(postForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{post.text ? 'Edit' : 'Add'}} Post</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="post.href">
      <mat-form-field>
        <textarea matInput placeholder="Post content" [(ngModel)]="post.text"
               required name="text" #name></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!postForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(post.href)"
              *ngIf="post.href" type="button">Delete</button>
      <a mat-button routerLink="/post-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
